<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-container fade">
            <img src="./assets/1.jpg" alt="1">
        </div>
        <div class="img-container fade">
            <img src="./assets/2.jpg" alt="2">
        </div>
        <div class="img-container fade">
            <img src="./assets/3.jpg" alt="3">
        </div>
        <div class="img-container fade">
            <img src="./assets/4.jpg" alt="4">
        </div>
        <div class="img-container fade">
            <img src="./assets/5.jpg" alt="2">
        </div>
        <div class="img-container fade">
            <img src="./assets/6.jpg" alt="3">
        </div>
        <div class="img-container fade">
            <img src="./assets/7.jpg" alt="4">
        </div>
        <div class="symbol-container">
            <i id="prev" onclick="show_img(-1)" class="fa-solid fa-angle-left"></i>
            <i id="next" onclick="show_img(+1)" class="fa-solid fa-angle-right"></i>
        </div>
        <div class="dot-container">
            <p class="dot"></p>
            <p class="dot"></p>
            <p class="dot"></p>
            <p class="dot"></p>
            <p class="dot"></p>
            <p class="dot"></p>
            <p class="dot"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
